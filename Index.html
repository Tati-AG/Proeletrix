<!doctype html>

            <div class="col">
              <div class="row"></div>

            </div>

          </div>

          </div>

              <div class="row"></div>
              <div class="row"><!--input--></div>
            </div>
            <div class="col-2"><!--Selecionar--></div>
          </div>          
        </div>

        <div class="col-5">
          <div><!--Google maps--></div>
          <!--Redes sociais-->
          <div class="row">
            <div class="col">
              <a href="">

            <div class="col">
              <a href="">
                <img src="/img/facebook.svg" id="link">

            <div class="col">
