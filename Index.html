<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Proeletrix</title>
  </head>
  <body>
    <div class="container-fluid">

      <!--Imagem e texto-->
      <div id="row1" class="row">
        <img src="/img/Solar.png" class="img-fluid" alt="Imagem responsiva" style="width:100%; border:0;">
        <div class="centered"><!--texto da imagem--></div>
      </div>

      <!--Formulário e mapa-->
      <div class="row" id="contact">

        <!--Formulário-->
        <div class="col-lg-7 col-12">
          <form action="">
            <!--Linha 1-->
            <div class="row">
              <div class="col-md-6 col-12">
                <label for="gasto">Qual o seu gasto com conta de luz?</label><br>
                <input type="text" name="gasto" id="gasto">
              </div>
              <div class="col-md-6 col-12">
                <label for="cep">CEP</label><br>
                <input type="text" name="cep" id="cep">
              </div>
            </div>
            <!--Linha 2-->
            <div class="row">
              <div class="col">
                <label for="add">Endereço</label><br>
                <input type="text" name="add" id="add"> 
              </div>
            </div>
            <!--Linha 3-->
            <div class="row">
              <div class="col-md-6 col-12">
                <label for="cidade">Cidade</label><br>
                <input type="text" name="cidade" id="cidade">
              </div>
              <div class="col-md-6 col-12">
                <label for="uf">UF</label><br>
                <select name="uf" id="uf">
                  <!--Estados-->
                </select>
              </div>
            </div>
            <!--Linha 4-->
            <div class="row">
              <div class="col">
                <label for="nome">Nome Completo</label><br>
                <input type="text" name="nome" id="nome"> 
              </div>
            </div>
            <!--Linha 5-->
            <div class="row">
              <div class="col-md-6 col-12">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" >
              </div>
              <div class="col-md-6 col-12">
                <label for="cel">Celular</label><br>
                <input type="tel" name="cel" id="cel">
              </div>
            </div>
            <!--Linha 6-->
            <div class="row">
              <div class="col">
                <label for="fatura">Fatura da Conta de Luz</label><br>
                <input type="file" name="fatura" id="fatura"> 
              </div>
            </div>
          </form>
                    
        </div>

        <!--Mapa-->
        <div class="col-5">
          <div><!--Google maps--></div>
          <!--Redes sociais-->
          <div class="row">
            <div class="col-4" style="margin: auto; min-width: 220px;">
              <a href="">
                <img src="/img/instagram.svg" id="link">
              </a>
              <a href="">
                <img src="/img/facebook.svg" id="link">
              </a>
              <a href="">
                <img src="/img/whatsapp.svg" id="link">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
